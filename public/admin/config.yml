backend:
  name: github
  repo: Warr10rOfOdin/Web-page-voss-taxi
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

# Uncomment below if you want to use a local proxy for development
# local_backend: true

media_folder: "public/images"
public_folder: "/images"

publish_mode: editorial_workflow

collections:
  # Destinations - All 9 destinations editable
  - name: "destinations"
    label: "Destinasjonar / Destinations"
    folder: "content/destinations"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"
    fields:
      - {label: "Slug (URL-namn)", name: "slug", widget: "string", hint: "Bruk små bokstavar og bindestrek. Døme: stalheimskleiva"}

      # Norwegian Content
      - label: "Norsk Innhald"
        name: "no"
        widget: "object"
        fields:
          - {label: "Tittel", name: "title", widget: "string"}
          - {label: "Undertittel", name: "subtitle", widget: "string"}
          - {label: "Hovudbilde", name: "heroImage", widget: "image"}
          - {label: "Beskrivelse", name: "description", widget: "text"}

          - label: "Historie"
            name: "history"
            widget: "object"
            fields:
              - {label: "Tittel", name: "title", widget: "string", default: "Historie"}
              - {label: "Innhald", name: "content", widget: "markdown"}

          - label: "Høgdepunkt"
            name: "highlights"
            widget: "object"
            fields:
              - {label: "Tittel", name: "title", widget: "string", default: "Høgdepunkt"}
              - label: "Punkter"
                name: "items"
                widget: "list"
                field: {label: "Punkt", name: "item", widget: "string"}

          - label: "Praktisk Informasjon"
            name: "info"
            widget: "object"
            fields:
              - {label: "Tittel", name: "title", widget: "string", default: "Praktisk informasjon"}
              - label: "Punkter"
                name: "items"
                widget: "list"
                field: {label: "Punkt", name: "item", widget: "string"}

          - label: "Bildegalleri"
            name: "gallery"
            widget: "list"
            field: {label: "Bilde", name: "image", widget: "image"}

          - {label: "Bestillingsknapp Tekst", name: "bookTour", widget: "string"}
          - {label: "Tilbake-knapp Tekst", name: "backToDestinations", widget: "string"}
          - {label: "Pris (valgfritt)", name: "price", widget: "string", required: false}

      # English Content
      - label: "English Content"
        name: "en"
        widget: "object"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Hero Image", name: "heroImage", widget: "image"}
          - {label: "Description", name: "description", widget: "text"}

          - label: "History"
            name: "history"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "History"}
              - {label: "Content", name: "content", widget: "markdown"}

          - label: "Highlights"
            name: "highlights"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Highlights"}
              - label: "Items"
                name: "items"
                widget: "list"
                field: {label: "Item", name: "item", widget: "string"}

          - label: "Practical Information"
            name: "info"
            widget: "object"
            fields:
              - {label: "Title", name: "title", widget: "string", default: "Practical Information"}
              - label: "Items"
                name: "items"
                widget: "list"
                field: {label: "Item", name: "item", widget: "string"}

          - label: "Photo Gallery"
            name: "gallery"
            widget: "list"
            field: {label: "Image", name: "image", widget: "image"}

          - {label: "Book Tour Button Text", name: "bookTour", widget: "string"}
          - {label: "Back Button Text", name: "backToDestinations", widget: "string"}
          - {label: "Price (optional)", name: "price", widget: "string", required: false}

  # Norwegian Translations
  - name: "translations-no"
    label: "Norske Oversettingar (Globalt)"
    files:
      - name: "norwegian"
        label: "Norsk Innhald"
        file: "messages/no.json"
        fields:
          - label: "Navigasjon"
            name: "nav"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Heim", name: "home", widget: "string"}
              - {label: "Tenester", name: "services", widget: "string"}
              - {label: "Utflukter", name: "tourist", widget: "string"}
              - {label: "Om Oss", name: "about", widget: "string"}
              - {label: "Tilbakemeldingar", name: "testimonials", widget: "string"}
              - {label: "Nyheter", name: "news", widget: "string"}
              - {label: "Kalkulator", name: "calculator", widget: "string"}
              - {label: "Kontakt", name: "contact", widget: "string"}
              - {label: "Rullestol Taxi", name: "wheelchair", widget: "string"}
              - {label: "Bedrift", name: "business", widget: "string"}

          - label: "Hero Seksjon (Framsida)"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Tittel", name: "title", widget: "string"}
              - {label: "Undertittel", name: "subtitle", widget: "string"}
              - {label: "Primærknapp", name: "ctaPrimary", widget: "string"}
              - {label: "Sekundærknapp", name: "ctaSecondary", widget: "string"}

          - label: "Høgdepunkt (Framsida)"
            name: "highlights"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Tittel", name: "title", widget: "string"}
              - label: "24/7 Service"
                name: "247"
                widget: "object"
                fields:
                  - {label: "Tittel", name: "title", widget: "string"}
                  - {label: "Beskrivelse", name: "description", widget: "text"}
              - label: "Flyplasstransport"
                name: "airport"
                widget: "object"
                fields:
                  - {label: "Tittel", name: "title", widget: "string"}
                  - {label: "Beskrivelse", name: "description", widget: "text"}
              - label: "Sightseeing"
                name: "sightseeing"
                widget: "object"
                fields:
                  - {label: "Tittel", name: "title", widget: "string"}
                  - {label: "Beskrivelse", name: "description", widget: "text"}
              - label: "Rullestol Taxi"
                name: "wheelchair"
                widget: "object"
                fields:
                  - {label: "Tittel", name: "title", widget: "string"}
                  - {label: "Beskrivelse", name: "description", widget: "text"}
              - label: "Maxi Taxi"
                name: "maxi"
                widget: "object"
                fields:
                  - {label: "Tittel", name: "title", widget: "string"}
                  - {label: "Beskrivelse", name: "description", widget: "text"}

          - label: "Kalkulator Seksjon"
            name: "calculator"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Tittel", name: "title", widget: "string"}
              - {label: "Undertittel", name: "subtitle", widget: "string"}
              - {label: "CTA Knapp", name: "cta", widget: "string"}

  # English Translations
  - name: "translations-en"
    label: "English Translations (Global)"
    files:
      - name: "english"
        label: "English Content"
        file: "messages/en.json"
        fields:
          - label: "Navigation"
            name: "nav"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Home", name: "home", widget: "string"}
              - {label: "Services", name: "services", widget: "string"}
              - {label: "Tours", name: "tourist", widget: "string"}
              - {label: "About", name: "about", widget: "string"}
              - {label: "Testimonials", name: "testimonials", widget: "string"}
              - {label: "News", name: "news", widget: "string"}
              - {label: "Calculator", name: "calculator", widget: "string"}
              - {label: "Contact", name: "contact", widget: "string"}
              - {label: "Wheelchair Taxi", name: "wheelchair", widget: "string"}
              - {label: "Business", name: "business", widget: "string"}

          - label: "Hero Section (Homepage)"
            name: "hero"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "Primary CTA", name: "ctaPrimary", widget: "string"}
              - {label: "Secondary CTA", name: "ctaSecondary", widget: "string"}

          - label: "Highlights (Homepage)"
            name: "highlights"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - label: "24/7 Service"
                name: "247"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
              - label: "Airport Transfer"
                name: "airport"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
              - label: "Sightseeing"
                name: "sightseeing"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
              - label: "Wheelchair Taxi"
                name: "wheelchair"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}
              - label: "Maxi Taxi"
                name: "maxi"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}

          - label: "Calculator Section"
            name: "calculator"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string"}
              - {label: "CTA Button", name: "cta", widget: "string"}

  # Media Library
  - name: "media"
    label: "Bilder / Images"
    folder: "public/images"
    create: true
    media_folder: ""
    public_folder: "/images"
    fields:
      - {label: "Bilde / Image", name: "image", widget: "image"}
      - {label: "Bildetekst / Caption", name: "caption", widget: "string", required: false}
